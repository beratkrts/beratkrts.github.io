<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellphone Preference Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cellphone Preference Survey</h1>
  </header>
  <main>
    <form id="surveyForm" class="survey-form">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" name="age" required>
          <option value="">Select</option>
          <option value="18-21">18-21</option>
          <option value="22-25">22-25</option>
          <option value="26-29">26-29</option>
          <option value="30-33">30-33</option>
          <option value="33+">33+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty" required>
          <option value="">Select</option>
          <option value="FASS">FASS</option>
          <option value="FENS">FENS</option>
          <option value="SOM">SOM</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <h2>Rank the following cellphones:</h2>
      <ol id="phonesList" class="phones-list">
        <!-- JavaScript will populate this list -->
      </ol>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
